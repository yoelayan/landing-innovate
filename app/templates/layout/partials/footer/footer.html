{% load static %}
<!-- Footer -->
<footer class="footer py-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-5 mb-4 mb-lg-0">
        <img src="{% static 'images/logo/white.png' %}" alt="logo" class="img-fluid mb-3">
        <p class="text-white-50">
          {{ footer_description|safe }}
        </p>
      </div>
      <div class="col-lg-7">
        <div class="subscription-box p-4">
          <h5 class="text-white mb-3">¡Suscríbete para obtener noticias y promociones!</h5>
          <form action="{% url 'suscriptor' %}" method="post" class="d-flex">
            {% csrf_token %}
            <input type="email" name="email" class="form-control me-2" placeholder="Tu email" required>
            <button type="submit" class="btn btn-primary">Suscribirse</button>
          </form>
        </div>
      </div>
    </div>
    
    <hr class="footer-divider">
    
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div class="copyright">
        <p class="text-white-50 mb-0">© 2025 Innova7e, hecho con amor ❤️ por una mejor web.</p>
      </div>
      <div class="social-links">
        <a href="https://github.com/innova7e" class="social-link" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://instagram.com/innova7e" class="social-link" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
