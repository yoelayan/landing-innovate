{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Potencia tu negocio y destaca en el mundo digital con Innova7e. Servicios de marketing digital, diseño gráfico y desarrollo web.">
    <meta name="keywords" content="marketing digital, diseño gráfico, desarrollo web, Innova7e">
    <meta name="author" content="Innova7e">
    <title>{% block title %}Innova7e{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/background-container.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <!-- Navbar -->
    {% include 'layout/partials/navbar/navbar.html' %}
    

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'layout/partials/footer/footer.html' %}
    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Canvas-Confetti para el efecto de partículas -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="{% static 'js/background-container.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
