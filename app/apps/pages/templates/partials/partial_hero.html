<!-- Hero Section -->
<section class="d-flex flex-column background-container" id="hero-animation">
    <div class="dynamic-background"></div>
    <!-- Se asigna padding-bottom: 10px para dejar el espacio deseado -->
    <div id="landingHero" class="section-py pt-0" style="z-index: 2;">
      <div class="container">
        <!-- Versión para Desktop -->
        <div id="desktopHero" class="section-py d-none d-md-block">
          <div class="row align-items-start gy-12">
            <div class="col-md-6 text-md-center">
              <div class="hero-text-box text-md-start">
                <h1 class="text-white display-lg-3 display-md-3 display-sm-6 fw-extrabold">{{page_title}}</h1>
                <p class="h5 text-white mt-3">{{page_subtitle}}</p>
                <a href="#landingContact" class="btn btn-primary btn-outline-light btn-lg mt-3">Contactar</a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="hero-animation-img d-flex justify-content-center">
                <img class="w-100 hero-elements-img animation-img img-fluid" src="site_images/astro-metrics.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- Versión para Mobile -->
        <div id="mobileHero" class="section-py d-md-none">
          <div class="row align-items-start gy-12">
            <div class="col-12 text-center">
              <div class="hero-text-box mb-3">
                <h1 class="text-white display-6 display-md-5 display-sm-6 fw-extrabold">{{page_title}}</h1>
                <p class="text-white mt-3">{{page_subtitle}}</p>
                <a href="#landingContact" class="btn btn-outline-secondary bg-primary text-white mt-3">Contactar</a>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <img class="img-fluid" src="site_images/astro-metrics.png" alt="{{hero_image.alt}}" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
