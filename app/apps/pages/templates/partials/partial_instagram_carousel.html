<div class="container">
    <h2>Instagram Reels</h2>
    <!-- Crear carousel con la librerÃ­a Swiper -->
     <!-- Titulo: Una muestra de nuestro trabajo-->

    <div class="">
        {% for reel in reels %}
            <blockquote class="instagram-media" 
                data-instgrm-permalink="{{ reel.url }}"
                data-instgrm-version="14">
            </blockquote>
        {% empty %}
            <p>No hay reels disponibles.</p>
        {% endfor %}
    </div>
</div>
