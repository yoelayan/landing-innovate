<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Servicios</title>
  <style>
    /* Contenedor general */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    /* Cada sección (feature) */
    .section {
      background-color: #f8f8f8;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 280px; /* Flex grow, shrink y ancho base mínimo */
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .section .icon {
      margin-bottom: 10px;
    }
    .section .icon i {
      font-size: 80px; /* Tamaño inicial de los íconos */
      color: #333;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .section p {
      font-size: 1rem;
      color: #666;
    }
    /* Media queries para dispositivos medianos y pequeños */
    @media (max-width: 768px) {
      .section .icon i {
        font-size: 60px;
      }
      .section h2 {
        font-size: 1.3rem;
      }
      .section p {
        font-size: 0.9rem;
      }
    }
    @media (max-width: 480px) {
      .section .icon i {
        font-size: 50px;
      }
      .section h2 {
        font-size: 1.2rem;
      }
      .section p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% for feature in features %}
      <div class="section {{ feature.extra_classes }}">
        <div class="icon">
          <i class="fas {{ feature.card_icon }}"></i>
        </div>
        <div class="content">
          <h2>{{ feature.card_title }}</h2>
          <p>{{ feature.card_text }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  
  <!-- Se incluye el kit de Font Awesome para que funcionen los íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
