{% load forms_helper %}
<!-- CONTACT SECTION -->
<section id="contact-section" class="contact-section py-5">
  <div class="container">
    <div class="row text-center mb-4">
      <div class="col-12">
        <h1 class="display-4 fw-bold">CONTÁCTANOS</h1>
        <p class="lead">Si tienes alguna duda o consulta, no dudes en contactarnos.</p>
      </div>
    </div>
    
    <div class="row g-5">
      <!-- Left side: Contact image and info -->
      <div class="col-lg-5">
        <div class="contact-image-container mb-5">
          <img src="{{ contact_image }}" alt="Astronauta en computadora" class="contact-astronaut-img">
        </div>
        
        <div class="contact-info">
          <div class="contact-info-item mb-4 d-flex align-items-center">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-details">
              <h5 class="mb-1">Email</h5>
              <p class="mb-0">{{ contact_info.email }}</p>
            </div>
          </div>
          
          <div class="contact-info-item mb-4 d-flex align-items-center">
            <div class="contact-icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-details">
              <h5 class="mb-1">Teléfono</h5>
              <p class="mb-0">{{ contact_info.phone }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right side: Contact form -->
      <div class="col-lg-7">
        <div class="contact-form-container">
          <form method="post" action="{% url 'home' %}" class="contact-form">
            {% csrf_token %}
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="{{ contact_form.name.id_for_label }}" class="form-label">Nombre</label>
                <input type="text" name="{{ contact_form.name.html_name }}" 
                       id="{{ contact_form.name.id_for_label }}" 
                       class="form-control" 
                       placeholder="Escribe tu nombre...">
              </div>
              
              <div class="col-md-6 mb-4">
                <label for="{{ contact_form.email.id_for_label }}" class="form-label">Correo Electrónico</label>
                <input type="email" name="{{ contact_form.email.html_name }}" 
                       id="{{ contact_form.email.id_for_label }}" 
                       class="form-control" 
                       placeholder="Escribe tu email...">
              </div>
            </div>
            
            <div class="mb-4">
              <label for="{{ contact_form.interest_service.id_for_label }}" class="form-label">Servicio de Interés</label>
              <select name="{{ contact_form.interest_service.html_name }}" 
                      id="{{ contact_form.interest_service.id_for_label }}" 
                      class="form-select">
                {% for value, text in contact_form.interest_service.field.choices %}
                  <option value="{{ value }}">{{ text }}</option>
                {% endfor %}
              </select>
            </div>
            
            <div class="mb-4">
              <label for="{{ contact_form.message.id_for_label }}" class="form-label">Mensaje</label>
              <textarea name="{{ contact_form.message.html_name }}" 
                        id="{{ contact_form.message.id_for_label }}" 
                        class="form-control" 
                        rows="5" 
                        placeholder="Escribe tu mensaje..."></textarea>
            </div>
            
            <div class="text-start">
              <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
